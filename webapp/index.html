<!DOCTYPE html>

<html>

    <head>

        <title>Solar Flare Prediction</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        
         <link rel="stylesheet" href="style.css"> 

    </head>


    <body>

        <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#XGBoost">XGBoost</a>
                <a href="#LSTM">LSTM</a>
                <a href="#MiniRockets">MiniRockets</a>
                <a href="#Predictions">Predictions</a>
                <a href="#APIDOCS">API DOCS</a>

        </div>




        <div class="container">
            <div class="dashboard">


            
<div class="dataset card">
  <h2>About Dataset</h2>

  <!-- Dataset descriptor block -->
  <div class="dataset-intro">
    <p>
      This dashboard is built using the 
      <a href="https://dataverse.harvard.edu/dataset.xhtml?persistentId=doi:10.7910/DVN/EBCFKM"
         target="_blank" rel="noopener">
        SWAN-SF Dataset
      </a>.
    </p>

    <p class="dataset-meta">
      Multivariate time series (MVTS) data extracted from solar photospheric vector magnetograms in Spaceweather HMI Active Region Patch (SHARP) series. (2019-01-31) 
    </p>
  </div>

  <!-- Panel 1 -->
  <div class="collapse">
    <button class="collapse-header">
      <span>Flare Counts by Partition</span>
      <span class="arrow">▼</span>
    </button>
    <div class="collapse-content">
      <iframe src="flare_counts_table.html"
        style="width:100%; height:25rem; border:none;"
        scrolling="no">
      </iframe>
    </div>
  </div>

  <!-- Panel 2 -->
  <div class="collapse">
    <button class="collapse-header">
      <span>Class Imbalance</span>
      <span class="arrow">▼</span>
    </button>
    <div class="collapse-content">
      <div class="imbalance-grid">
        <iframe src="graphs/flareCategories.html" width="100%" height="500"></iframe>
        <iframe src="graphs/flareVsNon.html" width="100%" height="500"></iframe>
      </div>
    </div>
  </div>

  <!-- Panel 3 -->
  <div class="collapse">
    <button class="collapse-header">
      <span>Active Regions Over Time</span>
      <span class="arrow">▼</span>
    </button>
    <div class="collapse-content">
      <div class="Plot">
        <button id="prevBtn" type="button">◀</button>
        <iframe id="plotFrame"
          src="graphs/activePart1.html"
          width="100%"
          height="600">
        </iframe>
        <button id="nextBtn" type="button">▶</button>
      </div>
    </div>
  </div>

  <!-- Panel 4 -->
  <div class="collapse">
    <button class="collapse-header">
      <span>Summary Across Partitions</span>
      <span class="arrow">▼</span>
    </button>
    <div class="collapse-content">
      <iframe src="graphs/activeRegions.html"
        width="100%"
        height="600">
      </iframe>
    </div>
  </div>
</div>


        </div>
    </div>
    </div>
    <script src="script.js"></script>
    </body>


</html>
